{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" height="500">
        </div>
        <div class="col-md-6">
             <h1>{{movie.name}}</h1>
             <h5>{{movie.desc}}</h5>
             <h2>{{movie.year}}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete_movie' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
