{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delete Movie</h5>
                    <p class="card-text">Are you sure you want to delete this movie?</p>
                    <form method="POST">
                        {% csrf_token %}
                        {{movie}}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-secondary ml-2" data-dismiss="modal">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
